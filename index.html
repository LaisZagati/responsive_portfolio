<!DOCTYPE html>
<!-- Declares the document type and version of HTML -->
<html lang="en">
  <head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8" />
    <!-- Sets character encoding to UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures proper scaling on different devices for responsiveness -->

    <!-- SEO meta description for better search engine ranking) -->
    <meta name="description" content="A responsive portfolio webpage" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts: Playfair Display -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/7202f9532e.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Page title -->
    <title>Responsive Portfolio</title>
  </head>
  <body>
    <!-- Main heading of the page -->
    <div
      class="d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <h1>Responsive Portfolio</h1>
      <p>Welcome to my blog</p>
    </div>
    <footer>
      <p>
        This page was built with
        <a
          href="https://responsive-project-shecodes.netlify.app"
          target="_blank"
          >Netlify</a
        >
      </p>
      <!-- Instagram link -->
      <a href="https://www.instagram.com/yourusername" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </footer>
  </body>
</html>
